name: Build and Push Docker Image to Azure Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: openmrsdevacr.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push root image
        run: |
          docker build -f Dockerfile -t $ACR_NAME/openmrscore-backend:latest .
          docker push $ACR_NAME/openrmscore-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -f frontend/Dockerfile -t $ACR_NAME/openmrscore-frontend:latest ./frontend
          docker push $ACR_NAME/openrmscore-frontend:latest

      - name: Build and push gateway image
        run: |
          docker build -f gateway/Dockerfile -t $ACR_NAME/openmrscore-gateway:latest ./gateway
          docker push $ACR_NAME/openrmscore-gateway:latest
